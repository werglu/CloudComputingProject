<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="posts">
    <thead>
        <tr>
            <th>Date</th>
            <th>Text</th>
            <th>Is pinned</th>
            <th>File name</th>
            <!--<th>Edit</th>-->
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td [ngClass]="{ 'pinned': post.isPinned }">{{ post.createdDate }}</td>
            <td [ngClass]="{ 'pinned': post.isPinned }">{{ post.text }}</td>
            <td [ngClass]="{ 'pinned': post.isPinned }">{{ post.isPinned }}</td>
            <td *ngIf="post.filename == null"></td>
            <td *ngIf="post.filename != null">
                <button class="btn-secondary" (click)="downloadFile(post)" style="background-color: limegreen; border-color: limegreen;">{{post.filename}}</button>
            </td>
            <!--<td><button class="btn-secondary"  [routerLink]="['/editPost/'+post.id]" style="background-color: limegreen; border-color: limegreen;" >Edit post</button></td>-->
            <td><button class="btn-secondary" (click)="delete(post)">Delete post</button></td>
        </tr>
    </tbody>
</table>

<button class="btn-primary" [routerLink]="['/addNewPost']">Add new post</button>
