

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="posts">
    <thead>
        <tr>
            <th>Date</th>
            <th>Text</th>
            <th>File name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td>{{ post.createdDate }}</td>
            <td>{{ post.text }}</td>
            <td>{{post.file ? post.file.name : ''}}</td>
            <td><button class="btn-secondary"  [routerLink]="['/editPost/'+post.id]" >Edit post</button></td>
            <td><button class="btn-secondary" (click)="delete(post)">Delete post</button></td>
        </tr>
    </tbody>
</table>

<button class="btn-primary"  [routerLink]="['/addNewPost']">Add new post</button>
